# Příkaz GO
```
func main() {
   preheat_oven()
   go bake_meat()
   slice_the_salad()

   time.Sleep(time.Second) // Wait for meat
   plating()
}
```

# Je (jako) stavěný ma microservices
```
package main

import (
   "fmt",
   "net/http"
)

func hello(w http.ResponseWriter, req *http.Request) {
   fmt.Fprintf(w, "Heureka!")
}

func main() {
   http.HandleFunc("/", hello)
   http.ListenAndServe(":8090", nil)
}
```
